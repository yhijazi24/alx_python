<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <style>
        /* Styles as provided in your code */
        /* ... */
    </style>
</head>
<body>
    <h1>List of Users</h1>
    <a href="/add_user" class="create-button">Create New User</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <!-- Links for update and delete actions -->
                    <a href="/update_user/{{ user.id }}">Update</a> |
                    <a href="/delete_user/{{ user.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
